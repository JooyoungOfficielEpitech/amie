server {
    listen 80;
    server_name www.amieonline.com;
    location / {
        return 301 https://amieonline.com$request_uri;
    }
    # Let's Encrypt 인증 경로는 www도 허용해야 할 경우 아래처럼 추가 가능
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 80;
    server_name amieonline.com;
    # Let's Encrypt 인증 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    # HTTP에서 HTTPS로 리다이렉트
    location / {
        return 301 https://amieonline.com$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name www.amieonline.com;
    ssl_certificate /etc/letsencrypt/live/amieonline.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/amieonline.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    location / {
        return 301 https://amieonline.com$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name amieonline.com;
    ssl_certificate /etc/letsencrypt/live/amieonline.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/amieonline.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    # 프론트엔드 앱 서빙
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # API 요청 프록시
    location /api/ {
        proxy_pass http://backend:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # Auth API 요청 프록시
    location /auth/ {
        proxy_pass http://backend:3001/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # Socket.IO 기본 경로
    location /socket.io/ {
        proxy_pass http://backend:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # 매칭 네임스페이스
    location /match/ {
        proxy_pass http://backend:3001/match/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}